{% load static %}
<div id="MyModal" class="modal">
    <div class="flex" id="flex">
        <div class="contenido-modal">
            <div class="modal-header flex">
                <h2>Subir imagen</h2>
                <span class="close" id="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="content-modal">
                    <img src="{% static 'svg/camera.svg' %}" id="photo" name="photo">
                    <form action="/create-publicacion/" method="POST" id="formPublicacion" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" id="add-img" name="add-img" accept="image/png , image/jpg , image/jpeg"
                            style="display: none;">
                        <button class="btn btn-upload" id="upload" type="button">Subir imagen</button>
                        <div class="form-content">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="write" id="direccion" name="direccion" required>
                        </div>
                        <div class="form-content">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="write" id="descripcion" name="descripcion" required>
                        </div>
                        <button class="btn btn-upload" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
