{% extends 'index.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style_auth.css' %}">
{% endblock css %}

{% block content %}
<div class="context">

                </div>
                <div class="form-content">
                    <label for="credenciales">Contrase침a</label>

                <div class="form-content">
                    <input type="submit" value="Iniciar sesi칩n" class="btn btn-submit" id="inicar">
                </div>
            </form>
        </div>
    </div>
    <div class="col">
        <div class="content">
            <h1>Registrarse</h1>
            <form action="/create-user/" method="POST" id="formUsuario">
                {% csrf_token %}
                <div class="form-content">
                    <label for="usuario">Usuario</label>
                    <input class="write" type="text" name="usuario" id="usuario">
                </div>
                <div class="form-content">
                    <label for="nombres">Nombres completos</label>
                    <input class="write" type="text" name="nombres" id="nombres">
                </div>

                <div class="form-content">

                </div>
                <div>Mensaje : {{sms}}</div>
            </form>
        </div>
    </div>
</div>
<div>error : {{sms_error}}</div>
{% endblock content %}
